<!doctype html>
<html lang="en" data-framework="es6">
	<head>
		<meta charset="utf-8">
		<title>Vanilla ES6 â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1 style="font-weight: normal; color:white; text-shadow: rgb(230, 230, 230) 0 1px 0, #c9c9c9 0 2px 0, rgb(227, 227, 227) 0 3px 0, #b9b9b9 0 4px 0, #aaa 0 5px 0,rgba(0,0,0,.1) 0 6px 1px, rgba(0,0,0,.1) 0 0 5px, rgba(0,0,0,.3) 0 1px 3px, rgba(136, 136, 136, 0.15) 0 3px 5px, rgba(87, 87, 87, 0.2) 0 5px 10px, rgba(123, 123, 123, 0.2) 0 10px 10px, rgba(82, 82, 82, 0.1) 0 10px 10px;">todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section style="display:none" class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list"></ul>
				<footer class="footer">
					<span class="todo-count"></span>
					<ul class="filters">
						<li>
							<a href="#/" class="selected">All</a>
						</li>
						<li>
						<a href="#/active">Active</a>
						</li>
						<li>
						<a href="#/completed">Completed</a>
						</li>
					</ul>
					<button class="clear-completed">Clear completed</button>
				</footer>
			</section>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Written by <a href="http://twitter.com/lukeed05">Luke Edwards</a></p>
			<p>Refactored by <a href="https://github.com/xorgy">Aaron Muir Hamilton</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script src="dist/bundle.js"></script>
		<script src="node_modules/todomvc-common/base.js"></script>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
	</body>
</html>
